version: '3.9'

services:
  users-service:
    build:
      context: .
      dockerfile: docker/users/Dockerfile
    env_file:
      - envs/users.env
    ports:
      - "8080:8080"
    volumes:
      - users_data:/var/lib/users/data
      - ./secrets/private.key:/secrets/private.key:ro
    restart: always

  files-service:
    build:
      context: .
      dockerfile: docker/files/Dockerfile
    env_file:
      - envs/files.env
    ports:
      - "8081:8081"
    depends_on:
      - minio
      - users-service
    volumes:
      - files_data:/var/lib/files/data
      - ./secrets/public.key:/secrets/public.key:ro
    restart: always

  minio:
    image: minio/minio:RELEASE.2025-08-01T00-00-00Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: always

volumes:
  users_data:
  files_data:
  minio_data:
